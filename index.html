<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--NAVBAR-->
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </nav>
<!--PORTFOLIO-->
    <section>
        <h2>Portfolio</h2>
        <hr>
        <div class="portfolio-grid">
            <div class="portfolio-item">Project</div>
            <div class="portfolio-item">Project</div>
            <div class="portfolio-item">Project</div>
            <div class="portfolio-item">Project</div>
            <div class="portfolio-item">Project</div>
            <div class="portfolio-item">Project</div>
        </div>
    </section>
<!--CONTACT-->
    <section>
        <h2>Contact</h2>
        <hr>
        <div class="contact-grid">
            <form class="form">
                <label>Name</label>
                <input type="text">
                <label>Email</label>
                <input type="text">
                <label>Comments</label>
                <textarea></textarea>
            </form>
            <div class="fb"><span>Facebook</span></div>
            <div class="twitter"><span>Twitter</span></div>
            <div class="youTube"><span>YouTube</span></div>
            <div class="ig"><span>Instagram</span></div>
        </div>
    </section>
<!--FOOTER-->
    <footer>
        <div>Footer Info</div>
        <address>Address</address>
    </footer>
</body>
</html>
